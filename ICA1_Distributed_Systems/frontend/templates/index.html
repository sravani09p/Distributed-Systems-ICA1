<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2a2a40;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            color: #bbb;
        }

        input[type="text"],
        input[type="email"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3b3b5c;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            background-color: #4a4a6d;
        }

        input[type="submit"] {
            background-color: #6c5ce7;
            border: none;
            padding: 12px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5a4bcf;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
        }

        /* Adding a subtle animation */
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            transform: translateY(10px);
            opacity: 0;
            animation: fadeInUp 0.6s ease-in-out forwards;
        }

        input[type="text"] { animation-delay: 0.2s; }
        input[type="email"] { animation-delay: 0.4s; }
        input[type="submit"] { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter Your Information</h1>
    <form action="http://python-service.backend.svc.cluster.local:5000" method="post" onsubmit="showPopup()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    function showPopup() {
        // Show an alert when the form is submitted
        alert("Information submitted successfully!");
    }
</script>

</body>
</html>
